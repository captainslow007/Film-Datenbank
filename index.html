<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    #scanner {
      margin: 20px auto;
      width: 300px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>

  <h1>ðŸ“· Barcode Scanner Test</h1>
  <button id="startBtn">Scanner starten</button>
  <div id="scanner" style="display:none;"></div>
  <div id="output">Noch nichts gescannt.</div>

  <script>
    let scanner;

    document.getElementById('startBtn').addEventListener('click', () => {
      const scannerDiv = document.getElementById('scanner');
      scannerDiv.style.display = 'block';
      if (!scanner) {
        scanner = new Html5Qrcode("scanner");
      }
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById('output').textContent = 'Gescannt: ' + decodedText;
          scanner.stop().then(() => {
            scannerDiv.style.display = 'none';
          });
        },
        (error) => {
          // Fehler wÃ¤hrend des Scannens ignorieren oder hier anzeigen
        }
      ).catch(err => {
        document.getElementById('output').textContent = 'Fehler beim Starten des Scanners: ' + err;
      });
    });
  </script>

</body>
</html>
